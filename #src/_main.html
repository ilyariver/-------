<main class="main">
    <div class="container">
        <section class="section-search-product">
            <h1 class="section-search-product__title">Витрина</h1>
            <form class="section-search-product__form">
                <div class="section-search-product__selections js-selections">
                    <select class="section-search-product__select js-select-subject">
                        <option value>Все предметы</option>
                        <option>Алгебра</option>
                        <option>Английский язык</option>
                        <option>Биология</option>
                        <option>География</option>
                        <option>Геометрия</option>
                        <option>Демо-версия</option>
                        <option>Информатика</option>
                        <option>История</option>
                        <option>Литература</option>
                        <option>Математика</option>
                        <option>Обществознание</option>
                        <option>Окружающий мир</option>
                        <option>Робототехника</option>
                        <option>Русский язык</option>
                        <option>Физика</option>
                        <option>Химия</option>
                    </select>
                    <select class="section-search-product__select js-select-genres">
                        <option value>Все жанры</option>
                        <option>Демо</option>
                        <option>Задачник</option>
                        <option>Подготовка к ВПР</option>
                        <option>Подготовка к ЕГЭ</option>
                        <option>Рабочая тетрадь</option>
                    </select>
                    <select class="section-search-product__select js-select-grade">
                        <option value>Все классы</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                    </select>
                    <div class="section-search-product__input-elements">
                        <input class="section-search-product__input-text js-search-input" placeholder="Поиск">
                        <div class="section-search-product__search" aria-label="лупа поиска"></div>
                    </div>
                </div>
            </form>

        </section>
        <section class="section-courses">
            <div class="payment-switch js-payment-switch">
                <button class="payment-switch__btn payment-switch__btn--rub js-switch-rub" data-pay="rub">Рубли</button>
                <button class="payment-switch__btn payment-switch__btn--bonus js-switch-bonus" data-pay="bonus">Бонус</button>
            </div>
            <h2 class="visually-hidden">Курсы</h2>
            <ul class="section-courses__list list-reset js-section-courses"></ul>
            <div class="empty-courses js-empty-courses">
                <h3 class="empty-courses__title">Результаты поиска:</h3>
                <p class="empty-courses__text">Курсы не найдены</p>
            </div>
        </section>
    </div>

</main>
